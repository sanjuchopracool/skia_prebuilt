name: 'Build skia on ubuntu'
on:
    workflow_dispatch:
    
permissions:
  contents: read
  issues: write
  
jobs:
  setup_depot_tools_and_build_skia:
    name: 'Setup depot tools and build skia'
    runs-on: ubuntu-latest
    steps:
        - name: "install development packages"
          run: sudo apt install build-essential clang libfontconfig-dev libjpeg-dev libharfbuzz-dev  mesa-common-dev libwebp-dev
        - name: "Check out repo's default branch"
          uses: actions/checkout@v3
        - name: 'execute python build script'
          run:  python3 scripts/main.py
          shell: sh
